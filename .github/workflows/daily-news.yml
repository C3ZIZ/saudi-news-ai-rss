name: Daily Saudi News Aggregator

on:
  schedule:
    - cron: '0 5 * * *' # Runs at 5:00 AM UTC (8:00 AM KSA)
  workflow_dispatch: # Allows manual button click

permissions:
  contents: write

jobs:
  update-news:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Libraries
        run: pip install -r requirements.txt

      - name: Run Aggregator
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python aggregator.py

      - name: Commit and Push
        run: |
          git config --global user.name 'NewsBot'
          git config --global user.email 'bot@noreply.github.com'
          git add api/
          git commit -m "Daily News Update: $(date)" || exit 0
          git push